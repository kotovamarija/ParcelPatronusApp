<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles_general.css"/>
    <title>List of Parcels</title>
</head>
<body>

<a th:text="'List of Registered Parcels'">value</a>
<br/>
<br/>
<div th:each="parcel: ${parcels}">
    <a th:href="@{/parcels/{id}(id=${parcel.getId()})}"
       th:text="'Parcel ID: ' + ${parcel.getId()}">value</a>
    <a th:text="', senders name: ' + ${parcel.getSender().getFullName()}"/>
    <br/>
</div>

<br/>
<br/>
<br/>
<hr/>

<a href="/">Main page</a>
<br/><br/>
<a href="/logout">Exit</a>

</body>
</html>
