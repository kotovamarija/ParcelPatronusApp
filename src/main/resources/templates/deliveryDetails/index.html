<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles_general.css"/>
    <title>List of Delivery Details</title>
</head>
<body>

<a th:text="'Parcel Delivery History'">value</a>
<br/>
<br/>
<div th:each="details: ${deliveryDetails}">
    <a th:href="@{/deliveryDetails/{id}(id=${details.getId()})}"
       th:text="'Delivery ID: ' + ${details.getId()}">value</a>
    <a th:text="', status: ' + ${details.getStatus()}"/>
    <a th:text="'. Recipients name: ' + ${details.getRecipient()}"/>
    <br/>
</div>

<br/>
<br/>
<br/>


<a href="/">Main page</a>
<br/><br/>
<a href="/logout">Exit</a>

</body>
</html>
