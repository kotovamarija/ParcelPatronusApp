<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles_general.css"/>
    <title>List of Parcel Machines</title>
</head>
<body>
<p>LOCATIONS OF PARCEL MACHINES AND AVAILABILITY OF BOXES</p>
<br/>


<table>
    <thead>
    <tr>
        <th>Address</th>
        <th>Size S</th>
        <th>Size M</th>
        <th>Size L</th>
        <th>Size XL</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="machine : ${machines}">
        <td>
             <a th:href="@{/parcelMachines/{id}(id=${machine.getId()})}"
               th:text="${machine.getAddress()}"></a>
        </td>
        <td th:text="${machine.getAvailableBoxesSizeS()}"></td>
        <td th:text="${machine.getAvailableBoxesSizeM()}"></td>
        <td th:text="${machine.getAvailableBoxesSizeL()}"></td>
        <td th:text="${machine.getAvailableBoxesSizeXL()}"></td>
    </tr>
    </tbody>
</table>

<br/>
<br/>
<br/>

<a href="/">Main page</a>
<br/><br/>
<a href="/logout">Exit</a>

</body>
</html>
