<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles_general.css"/>
    <title>Select Dispatch Parcel Machines</title>
</head>
<body>

<form th:method="POST" th:action="@{/orderPlacement/newDestinationAddress}">

    <label for="machine1"> Select dispatch address </label>
    <select th:object="${dispatchMachine}" th:field="*{address}" id="machine1">
        <option th:each="machine : ${machines}" th:value="${machine.getAddress()}"
                th:text="${machine.getAddress()}"></option>
    </select>

    <input type="submit" value="Select address"/>
</form>

<br/><br/><br/><br/>

<a href="/">Main page</a>
<br/><br/>
<a href="/logout">Exit</a>

</body>
</html>
