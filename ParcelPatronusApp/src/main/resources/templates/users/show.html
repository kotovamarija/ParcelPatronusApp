<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles_general.css"/>
    <title>User</title>
</head>
<body>


<a th:text="'Username: ' + ${user.getUsername()}" style="font-weight: bold">value</a>
<br/>
<a th:text="'Full name: ' + ${user.getFullName()}">value</a>
<br/>
<a th:text="'Phone number: ' + ${user.getPhoneNumber()}">value</a>
<br/>
<a th:text="'Email: ' + ${user.getEmail()}">value</a>
<br/>
<hr/>
<a th:text="'Expected deliveries: '" style="font-weight: bold">value</a>
<br/>
<div th:each="parcel: ${parcels}">
    <a th:href="@{/parcels/{id}(id=${parcel.getId()})}"
       th:text="${'Recipient: ' + parcel.getDeliveryDetails().getRecipient()}">value</a>
    <br/>
    <a th:href="@{/parcels/{id}(id=${parcel.getId()})}"
       th:text="${'Status: ' + parcel.getDeliveryDetails().getStatus()}">value</a>
    <br/>
    <br/>
</div>
<br/>



<a href="/">Main page</a>
<br/><br/>
<a href="/logout">Exit</a>


</body>
</html>
