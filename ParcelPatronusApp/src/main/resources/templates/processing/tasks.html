<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles_general.css"/>
    <title>Daily Assignments</title>
    <style>
        .button-container {
            margin-top: 20px;
            transform: translateX(-1%);
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1em;
            color: #fff;
            background-color: #866237;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #680001;
            transform: translateY(-3px);
            color: white;
        }

    </style>
</head>
<body>
<br/>
<p style="font-weight: bolder" >Daily Assignments for <span id="current-date"></span></p>
<br/><br/>
<div class="button-container">
    <a href="/processing/setPickUpTasks" class="button">ASSIGN COURIERS FOR PARCEL PICKUPS</a>
    <br/>
    <a href="/processing/setPostSortingDeliveries" class="button">ASSIGN COURIERS FOR POST-SORTING DELIVERIES</a>
    <br/>
</div>
<br/><br/>

<script>
    const today = new Date();
    const formattedDate = today.getDate().toString().padStart(2, '0') + '/' +
        (today.getMonth() + 1).toString().padStart(2, '0') + '/' +
        today.getFullYear();
    document.getElementById('current-date').textContent = formattedDate;
</script>

<br/>
<br/>
<br/>
<a href="/">Main page</a>
<br/><br/>
<a href="/logout">Exit</a>

</body>
</html>
