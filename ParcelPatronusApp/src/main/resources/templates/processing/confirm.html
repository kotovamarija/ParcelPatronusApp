<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles_general.css"/>
    <title>Confirmation of correct delivery</title>
</head>
<body>

<h style="font-weight: bold">Confirmation of correct delivery</h>
<br/>
<br/>
<a th:text="'Sender\'s name: ' + ${delivery.getParcel().getSender().getFullName()}"></a>
<br/>
<a th:text="'Sender\'s phone number: ' + ${delivery.getParcel().getSender().getPhoneNumber()}"></a>
<br/><br/>
<a th:text="'Recipient\'s name: ' + ${delivery.getRecipient()}"></a>
<br/>
<a th:text="'Recipient\'s phone number: ' + ${delivery.getRecipientsPhoneNumber()}"></a>
<br/><br/>
<a th:text="'Parcel Weight: ' + ${delivery.getParcel.getWeight()} + ' kilograms'">value</a>
<br/>
<a th:text="'Parcel Dimensions: ' + ${delivery.getParcel.getLength()} + ' x ' +  ${delivery.getParcel.getWidth()} + ' x ' + ${delivery.getParcel.getHeight()} + ' centimeters'">value</a>
<br/><br/><br/>


<br/>
<form th:method="POST" th:action="@{/processing/collect}">
    <input type="hidden" name="terminate" value="no"/>
    <input type="hidden" th:name="doorCode" th:value="${delivery.getDoorCode()}"/>
    <input style="font-weight: bold" type="submit" value="CONFIRM AND COLLECT!"/>
</form>
<br/>
<br/>

<form th:method="POST" th:action="@{/processing/collect}">
    <input type="hidden" name="terminate" value="yes"/>
    <a style="color:red" th:text="'Wrong delivery?'"></a>
    <br/>
    <input style="font-weight: bold" type="submit" value="CANCEL"/> <a> Please contact service provider</a>
</form>


<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<a href="/">Main page</a>
<br/><br/>
<a href="/logout">Exit</a>


<br/>

</body>
</html>
